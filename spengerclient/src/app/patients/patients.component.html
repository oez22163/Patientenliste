<table class="table">
    <tr>
        <th>PatientenId</th>
        <th>Name</th>
        <th>Identifier</th>
        <th></th>
    </tr>
    <tr *ngFor='let patient of patientArr$' (click)="selectPatient(patient)">
        <td>{{patient.id}}</td>
        <td>
            <p *ngFor='let name$ of patient?.name'>{{name$?.text}}</p>
        </td>
        <td>
            <p *ngFor='let identifier of 
    patient.identifier'>{{identifier?.value}}</p>
        </td>
    </tr>
</table>
